<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        background-color: #011529;
        display: grid;
        height: 100vh;
        place-content: center;
        width: 100vw;
        overflow: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
      }

      svg {
        width: 90vw;
        height: 70vh;
        display: block;
      }

      .outside,
      .inside {
        fill: none;
      }

      .outside {
        stroke-width: inherit;
        stroke: #99c6c7;
        stroke-opacity: 0.3;
      }

      .inside {
        stroke: #3dbaba;
        animation: loop 3s linear infinite;
        stroke-width: 1.5;
        stroke-dasharray: 3 24.5;
        stroke-linecap: round;
        animation-delay: -1.5s;
      }

      .infinity {
        stroke-width: 1.43;
        animation: rot 36s linear infinite;
      }

      .shadow {
        animation: raise 3s linear infinite;
      }

      .shadow.odd {
        animation-delay: -1.5s;
      }

      @keyframes raise {
        0%,
        20% {
          opacity: 1;
        }

        30%,
        70% {
          opacity: 0;
        }

        80%,
        100% {
          opacity: 1;
        }
      }

      @keyframes loop {
        0% {
          stroke-dashoffset: 0.5;
        }

        100% {
          stroke-dashoffset: 28;
        }
      }

      .clip-shadow {
        stroke-linecap: butt;
        fill: none;
        opacity: 0.3;
        stroke-width: inherit;
        stroke: url(#rgradient);
      }

      #rgradient stop {
        stop-color: #2345;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #3dbaba;
      }

      p {
        font-size: 1.2rem;
        color: #99c6c7;
      }
    </style>
  </head>
  <body>
    <h1>Under Construction</h1>
    <p>Hello, sorry I am making a few changes.</p>
    <svg class="infinity" viewBox="-1 -1 12 8" style="width: 600px; height: auto;" >
      <defs>
        <path
          id="infinite"
          d="M5 3C4 2 3.1 1 2 1a2 2 0 000 4c1.1 0 2-1 3-2s1.9-2 3-2a2 2 0 010 4C6.9 5 6 4 5 3"
        ></path>
        <radialGradient
          id="rgradient"
          gradientUnits="userSpaceOnUse"
          cx="5"
          cy="3"
          r="3.4"
        >
          <stop offset=".25" stop-color="#000"></stop>
          <stop offset=".9" stop-color="#000" stop-opacity="0"></stop>
        </radialGradient>
        <path
          id="shadow1"
          class="clip-shadow"
          d="M4.5 2.5C3.7 1.7 2.9 1 2 1m6 4c-1 0-1.7-.7-2.5-1.5"
        ></path>
      </defs>
      <use href="#infinite" class="outside"></use>
      <use href="#shadow1" class="shadow"></use>
      <g class="shadow odd">
        <use href="#shadow1" transform="translate(0 6) scale(1, -1)" />
      </g>
      <use href="#infinite" class="inside"></use>
    </svg>
  </body>
</html>
